server {
    listen 80;
    server_name _;
    server_tokens off;
    
    # Безопасность - блокировка скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.git|\.env|\.docker|\.ht) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокировка нестандартных методов
    if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 444;
    }
    
    # API запросы
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }
    
    # Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }
    
    # Статические файлы Django admin
    location /static/admin/ {
        alias /staticfiles/static/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Статические файлы Django REST framework
    location /static/rest_framework/ {
        alias /staticfiles/static/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Статические файлы React (CSS, JS, images)
    location /static/ {
        alias /staticfiles/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    # Медиа файлы
    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend React приложение
    location / {
        alias /staticfiles/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}