server {
    listen 80;
    server_name _;
    
    # Безопасность - блокировка скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.git|\.env|\.docker|\.ht) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Блокировка нестандартных методов
    if ($request_method !~ ^(GET|POST|HEAD)$) {
        return 444;
    }
    
    # API запросы
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }
    
    # Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }
    
    # Статические файлы Django (admin, rest_framework)
    location /static/rest_framework/ {
        alias /staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /static/admin/ {
        alias /staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend статические файлы
    location / {
        alias /staticfiles/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    # Общее правило для остальных статических файлов Django
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}